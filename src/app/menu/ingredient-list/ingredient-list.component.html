<div class="container">
<div class="card-deck">

  <div class="card" style="width: 18rem;" *ngFor="let dish of dishModel | async">
    <img class="card-img-top" src="{{dish.imagePath}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{dish.name}}</h5>
      <p class="card-text">{{dish.desc}}</p>
      <a class="btn btn-primary" [routerLink]="['/dish', dish.id]">Go to</a>
    </div>
  </div>
</div>
</div>
